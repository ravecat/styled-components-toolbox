image: docker:latest

stages:
  - open_mr
  - preparation
  - test
  - close_mr
  - release
  - deploy
  - cleaning

cache:
  paths:
    - node_modules/

open_mr_dependabot:
  image: node:10.13-alpine
  stage: open_mr
  tags:
    - docker
  only:
    - /^dependabot.*$/
  dependencies: []
  script:
    - apk add --no-cache bash python3 curl git
    - HOST=$CI_PROJECT_URL
      CI_PROJECT_ID=$CI_PROJECT_ID
      CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME
      GITLAB_USER_ID=$GITLAB_USER_ID
      PRIVATE_TOKEN=$GITLAB_TOKEN
      ./utils/open_mr_dependabot.sh

close_mr_dependabot:
  image: node:10.13-alpine
  stage: close_mr
  tags:
    - docker
  only:
    - /^dependabot.*$/
  dependencies: []
  script:
    - apk add --no-cache bash python3 curl
    - HOST=$CI_PROJECT_URL
      CI_PROJECT_ID=$CI_PROJECT_ID
      CI_PROJECT_NAME=$CI_PROJECT_NAME
      CI_COMMIT_REF_NAME=$CI_COMMIT_REF_NAME
      GITHUB_OWNER=$GITHUB_OWNER
      GITLAB_USER_ID=$GITLAB_USER_ID
      PRIVATE_TOKEN=$GITLAB_TOKEN
      GITHUB_TOKEN=$GITHUB_REPO_TOKEN
      ./utils/close_mr_dependabot.sh

build_deps:
  image: node:10.13-alpine
  stage: preparation
  artifacts:
    paths:
      - node_modules/
    expire_in: 1h
  except:
    - develop
  tags:
    - docker
  dependencies: []
  script:
    - apk add --no-cache git
    - yarn

test_lint:
  image: node:10.13-alpine
  stage: test
  tags:
    - docker
  except:
    - develop
  dependencies:
    - build_deps
  script:
    - yarn lint
    - yarn prettier

test_module:
  image: node:10.13-alpine
  stage: test
  tags:
    - docker
  except:
    - develop
  dependencies:
    - build_deps
  script:
    - yarn test

test_build:
  image: node:10.13-alpine
  stage: test
  tags:
    - docker
  except:
    - develop
  dependencies:
    - build_deps
  script:
    - yarn build

release:
  image: node:10.13-alpine
  stage: release
  tags:
    - docker
  only:
    - master
  dependencies:
    - build_deps
  script:
    - apk add --no-cache git
    - yarn build
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
    - GITLAB_TOKEN=$GITLAB_TOKEN yarn release

storybook:
  image: node:10.13-alpine
  stage: deploy
  tags:
    - docker
  only:
    - master
  script:
    - apk add py-pip
    - apk add python-dev libffi-dev openssl-dev gcc libc-dev make
    - pip install --upgrade pip
    - pip install docker-compose
    - docker-compose build --no-cache
    - docker-compose up -d

cleaning:
  stage: cleaning
  tags:
    - docker
  only:
    - develop
  dependencies: []
  script:
    - docker info
    - docker system prune -af
